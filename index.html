<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/12bee3b7ef.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-8">
        <form id="city-form">
          <input type="search" id="city" placeholder="Change location" class="change-location" autocomplete="off" />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <div class="city-container">
          <h1></h1>
        </div>
        <div class="row">
          <div class="col-6">
            <ul class='today-day-time'>
              <li>Last updated:</li>
              <li class="day-and-time"></li>
              <li>(local time)</li>
            </ul>
            <h3><span class="current-temp"></span><span class="tempCF"><a href="#" id="showCelcius" class="active">°C</a> | <a href="#" id="showFahrenheit">°F</a></span></h3>
            <h4></h4>
          </div>
          <div class="col-6 center-icon">
            <img src="" alt="Clear" id="icon"/>
            <ul class="humidity-wind">
              <li>Humidity: <span id="humidity">0</span> %</li>
              <li>Wind: <span id="wind">0</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-4" id="forecast">

        
        
      </div>
    </div>
   
  </div>
  <div class="open-source-info">
    <h5><a href="https://github.com/agatalts/weather-app" target=_blank>Open-source code</a> by Agata Latos

  </h5>
</div>

  
  
  <script src="src/js-data-types.js"></script>
</body>

</html>
